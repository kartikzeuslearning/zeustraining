<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page-Quantam</title>
    <link rel="stylesheet" href="index_style.css">
</head>
<body>

    <div class="main-container">
        <!-- Header of Page--------------------------------- -->
        <header class="header">
            <img class="header-logo" src="icons/logo used in header.svg" alt="Quantum logo">
        </header>
        <!-- Login box-------------------------------------- -->
        <div class="login-box">
            <img class="backbtn" src="icons/back.svg" alt="Back button">
            <h1>Log in with Quantum</h1>
    
            <!-- Form-------------------------------------- -->
            <form action="#">
                <!-- Radio button--------------------------- -->
                    <img class="radiobtn" src="icons/radio-button-on.svg" alt="Radio Button District"><p class="radiovalue">District</p>
                    <img class="radiobtn2" src="icons/radio-button-off.svg" alt="Radio Button"><p class="radiovalue2">Independent School</p>
                
                <!-- Dropdown------------------------------- -->

                <div class="select select-state">
                    <label for="state">State*</label>
                    <select name="state" id="state">
                        <option class="text1" value="albama">Alabama</option>
                        <!-- <option class="text1" value="albama">Albama</option> -->
                    </select>
                </div>
                <div class="select select-district">
                    <label for="district">District*</label>
                    <select name="district" id="district">
                        <option class="text1" value="albama-district">Alabama School District</option>
                        <!-- <option class="text1" value="albama">Albama</option> -->
                    </select>
                </div>
                
                <!-- Text inputs----------------------------- -->
                <div class="txt_field username">
                    <input type="text" id="username" required>
                    <span></span>
                    <label for="username">Username/Email ID*</label>
                </div>
                <div class="forgot">
                    FORGOT USERNAME?
                </div>
                <div class="txt_field password">
                    <input type="text" id="password*" required>
                    <span></span>
                    <label for="password">Password*</label>
                </div>
                <div class="forgot">
                    FORGOT PASSWORD?
                </div>

                <img class="checkbox" src="icons/checkbox-checked.svg" alt="checkbox checked"><p class="remembertxt">Remember Me</p>

                <!-- <div class="rememberMe">
                    <input type="checkbox" name="remember" id="remember"/>
                    <span class="check">
                        <img src="icons/checkbox-checked.svg" alt="checkbox checked">
                    </span>
                    <label for="remember">Remember Me</label>
                </div> -->
                <!-- Log in button---------------------------- -->
                <button type="submit">LOG IN</button>
            </form>
        </div>
        <div class="about-contact-div">
        <span class="about-contact">About </span>
        <span class="devider">|</span>
        <span class="about-contact"> Contact Us</span>
        </div>

        <footer class="footer">
            <img src="icons/logo used in footer.svg" alt="Quantum logo">
            <span class="devider">|</span>
            <div>
                <span>Copyright &copy; 2020-2021 </span>
                <span class="zeus">Zeus Systems Pvt. Ltd.</span> 
                <span>All rights reserved.</span>
            </div>
        </footer>
        
    </div>
    
</body>
</html>
